<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackBold Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header id="header" class="header">
                <a href="index.html" class="header-logo">
                    <img id="header-img"  src="./assets/logo.png" srcset="./assets/logo.png 2x" alt="logoZulu">
                </a>
                <nav id="nav-bar">
                    <ul class="nav-menu">
                        <li class="nav-items">
                            <a href="home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-items">
                            <a href="product" class="nav-link">Product</a>
                        </li>
                        <li class="nav-items">
                            <a href="pricing" class="nav-link">Pricing</a>
                        </li>
                        <li class="nav-items">
                            <a href="about" class="nav-link">About</a>
                        </li>
                    </ul>
                </nav>
                <div class="header-auth">
                    <a href="#" class="button button--normal">Login</a>
                    <a href="#" class="button button--primary">Signup</a>
                </div>
            </header>
            <section class="hero">
                <div class="hero-banner">
                    <h1 class="hero-banner--heading">
                        <span>Make a</span> <span>big impact</span> <span>with exciting</span> videos.
                    </h1>
                    <p class="hero-banner--description">
                        It's simple discover, engage, and expand your audience with videos marketing software.
                    </p>
                    <div class="button-links">
                        <a href="#" class="button button--primary">Get started</a>
                        <a href="#" class="button button--outline">How it works?</a>
                    </div>
                </div>
                <img src="./assets/hero.png" srcset="./assets/hero.png 2x" alt="banner-marketing" class="hero-banner--image">
            </section>
            <section class="contact">
                <form class="email-form" action="https://www.freecodecamp.com/email-submit" id="form">
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    <input type="submit" name="submit" id="submit" class="button button--submit">
                </form>
            </section>
            <iframe id="video" src="" frameborder="0">
            </iframe>
        </div>
    </div>

    <footer>
        <span class="footer_copyright">
            <div class="footer_copyright-bottom">
                Â© 2021-present BlackBold. All Rights Reserved.
            </div>
        </span>
    </footer>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
